name: Build & Deploy HEIC2AVIF Converter

on:
  push:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.EKPAT_TOKEN }}

      - name: 🏗️ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/ekskog/heic2avif-py:latest

      - name: ✅ Verify Image Push
        run: |
          echo "Verifying image exists: ghcr.io/ekskog/heic2avif-py:latest"
          docker manifest inspect ghcr.io/ekskog/heic2avif-py:latest

      - name: ⚙️ Set Up KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          echo "KUBECONFIG=$PWD/kubeconfig.yaml" >> $GITHUB_ENV
          echo "KUBECONFIG set to $PWD/kubeconfig.yaml"
          echo "Kubeconfig file size: $(wc -c < kubeconfig.yaml) bytes"
          if [ ! -s kubeconfig.yaml ]; then
            echo "ERROR: kubeconfig.yaml is empty!"
            exit 1
          fi

      - name: 🚀 Deploy to Kubernetes
        run: |
          echo "🚀 Deploying HEIC2AVIF converter with latest image"
          
          # Apply the deployment YAML (using latest tag as before)
          kubectl apply -f k8s/heic2avif-py-deployment.yaml --kubeconfig=kubeconfig.yaml --namespace=webapps
          kubectl apply -f k8s/heic2avif-py-configmap.yaml --kubeconfig=kubeconfig.yaml --namespace=webapps
          
          # Force restart to pull latest image
          kubectl rollout restart deployment/heic2avif-py --kubeconfig=kubeconfig.yaml --namespace=webapps
          
          # Wait for rollout to complete
          kubectl rollout status deployment/heic2avif-py --kubeconfig=kubeconfig.yaml --namespace=webapps --timeout=300s
          
          echo "✅ HEIC2AVIF converter deployment completed successfully"
