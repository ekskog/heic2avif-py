apiVersion: apps/v1
kind: Deployment
metadata:
  name: heic2avif-py-deployment
  namespace: webapps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heic2avif-py
  template:
    metadata:
      labels:
        app: heic2avif-py
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: heic2avif-py
        image: ghcr.io/ekskog/heic2avif-py:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: heic2avif-py-config
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"  # Sufficient for initial allocation
            cpu: "500m"      # Good baseline CPU
          limits:
            memory: "3Gi"    # Increased for large HEIC files
            cpu: "2000m"     # Keep CPU limit for performance
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 600
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: heic2avif-py-service
  namespace: webapps
spec:
  selector:
    app: heic2avif-py
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
